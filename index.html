<!DOCTYPE html>
<html lang="en">
<head>
  <title>Página de inicio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="./js/bootstrap.bundle.min.js"></script>
</head>
<body class="login container-fluid">
    
    <div class="container d-flex align-items-center p-2 contenedor">

        <dix class=" row container bg-white">
            <div class="col-6 bg-login d-md-none d-sm-none d-none d-lg-block d-xl-block d-xxl-block"></div>
            <div class="col-12 col-xl-6 col-xxl-6">
                    <div class="col bg-white ">
                        <h1 class="mt-4">Bienvenido</h1>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="conectado">
                        <label class="form-check-label" for="flexCheckDefault">
                            Mantenerse Conectado
                        </label>
                        <div class="mb-3">
                            <button type="button" class="btn btn-primary">Iniciar Sesion</button>
                        </div>
                        <div class="mb-3">
                            <p>No tienes cuenta<a href="#">Registrate</a></p>
                            <p><a href="#">Recuperar Password</a></p>
                        </div>
                    </div>
                    
            </div>
        </div>
    </div>

</body>
</html>
